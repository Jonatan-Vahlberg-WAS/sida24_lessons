<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lektion 1</title>
</head>
<body>
    <h1 id="page-title">Hej världen!</h1>
    <p id="greeting"></p>
    <div id="user-card">
        <!-- Lägg in data från JS -->
    </div>
    <script>
        console.log("Hello world") // Loggar till consolen
        console.warn("Warning !!!") // Loggar en varning
        console.error("ERROR: error") // Loggar ett error

        // Variabler
        // var let const
        let name = "Jonatan" // let innebär att den kan ändras på
        console.log(name)
        name = "Jonatan Vahlberg"
        console.log(name)
        // const - Constant kan inte ändras på
        const age = 27
        console.log(age)

        // string number boolean object?
        const course = "Scriptspråk inom digital analys" // String - Texter
        const courseYear = 2024 // number - nummer
        const isStudent = false // boolean - true eller false

        console.log(course, courseYear, isStudent) // Console log kan ta flera värden efter varandra
        console.log("Kurs: ", course)
        console.log("Kursår: ", courseYear)
        console.log("Är student: ", isStudent)

        // Uppgift skriv ut info om dig själv
        // 1. Skriv en variabel med ditt förnamn och en med efternamn
        // 2. Skriv en variabel med ditt födelseår
        // 3. Skriv en variabel med din address och en med din postkod
        // 4. Skicka ut allt i consolen
        // Extra lägg till om man är djurägare (boolean)

        const firstName = "Jonatan"
        const lastName = "Vahlberg"
        const birthYear = 1996
        const address = "Stockholms gatan 123"
        const postalCode = 12345
        const isPetOwner = false

        const greeting = "Hej mitt namn är " + firstName + " " + lastName + 
            " född " + birthYear + 
            " jag bor på " + address // String konkatinerar variabler och data

        const greeting2 = `Hej mitt namn är ${firstName} ${lastName} född ${birthYear}` // Template string innehåller variabler
        console.log(greeting)

        // DOM - Document object model

        document.title = "Lektion 1 - Variabler & DOM" // Ändra på hemsidans titel
        const pageTitle = document.getElementById("page-title") // Hämta vårt h1 element
        pageTitle.textContent = document.title // Sätt h1 elementets text innehåll

        // Uppgift 2: Lägg till ett <p> element i HTML med id greeting
        // hitta elmementet med document.getElementById
        // Ändra text till vår greeting eller greeting2
        // Extra: ändra style.color till annan färg
        const greetingText = document.getElementById("greeting")
        greetingText.textContent = greeting2
        greetingText.style.color = "purple"

        // DOM - Skapa element
        const userCard = document.getElementById("user-card") // Kort för att lägga in andra element
        console.log(userCard)

        const userName = document.createElement("h2") // skapar ett element i JS
        // userName.textContent = firstName + " " + lastName 
        userName.textContent = `Name: ${firstName} ${lastName}`

        const readMore = document.createElement("a")
        readMore.textContent = " Read more"
        readMore.href = "https://google.se"
        userName.appendChild(readMore)

        const userAge = document.createElement("p")
        userAge.textContent = `Age: ${age}`

        userCard.appendChild(userName) // Lägg till elementet i User card
        userCard.appendChild(userAge)

        //
    </script>
</body>
</html>
