<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lektion 1</title>
</head>
<body>
    <h1 id="h1">Hej världen!</h1>
    <!-- kommentar -->
    <script>
        console.log("Hello world") // Loggar till consolen
        console.warn("Warning !!!") // Loggar en varning
        console.error("ERROR: error") // Loggar ett error

        // Variabler
        // var let const
        let name = "Jonatan" // let innebär att den kan ändras på
        console.log(name)
        name = "Jonatan Vahlberg"
        console.log(name)

        // const - Constant kan inte ändras på
        const age = 27
        console.log(age)
    </script>
</body>
</html>
